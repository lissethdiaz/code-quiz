<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="quiz-container">
    <div class="quiz-box" id="quiz-info">
        <h1>Quiz Rules</h1>
        <h2>You  will have 60 seconds to complete the four questions.</h2>
        <h2>If you answer a question incorrectly 5 seconds will be subtracted from the timer.</h2>
        <h2>Your score will be displayed at the end.</h2>
      <button id="start-btn">Click to Start</button>
    </div>
    
      <div id="quiz" style="display: none">
        <div id="timer">
          <p id="time-left"></p>
        </div>
        <div id="question-card">
          <h2 id="question"></h2>
        </div>

          <div id="choices">
            <h3 class="choice" id="chA"></h3>
            <h3 class="choice" id="chB"></h3>
            <h3 class="choice" id="chC"></h3>
            <h3 class="choice" id="chD"></h3>
          </div>
      </div>

      <div id="highscore" style="display: none">
        <h2>Your score is: <span id="score"></span></h2>
        <input id= "initials" type="text" name="new-score" placeholder="Enter Initials">
        <button id="submit-btn">Submit</button>
      </div>
      </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
